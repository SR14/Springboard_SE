<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="meme.css">
</head>
<body>
    <section id="submit-section">
        <div>
            <div id="text-container">
                <form action="submit" id="text-form">
                    <div>
                        <input id='topText'  type="text" placeholder="Top Text">
                    </div>
                    <div>
                        <input id="url" type="text" placeholder="Image URL">
                    </div>
                    <div>
                        <input id="bottomText" type="text" placeholder="Bottom Text">
                    </div>
                    

                </form>
            </div>
            <div id="button-container">
                <button id="createBtn">Create Meme!</button>
            </div>
        </div>
    </section>
    <section id="meme-container">
    </section>


    <script src="meme.js"></script>
</body>
</html>
